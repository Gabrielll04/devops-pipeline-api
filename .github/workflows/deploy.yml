name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build binary
        working-directory: simple-api
        run: |
          GOOS=linux GOARCH=amd64 go build -o app
      - name: Upload binary to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_VM_IP }}
          username: ubuntu
          key: ${{ secrets.OCI_SSH_KEY }}
          source: simple-api/app
          target: /home/ubuntu/
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.OCI_VM_IP }}
          username: ubuntu
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            sudo systemctl stop app || true
            sudo mv /home/ubuntu/app /home/ubuntu/app.old || true
            sudo mv /home/ubuntu/app /usr/local/bin/app
            sudo chmod +x /usr/local/bin/app
            sudo systemctl start app
